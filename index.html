<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #ffcccb;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
        }
        .filters {
            margin: 20px 0;
        }
        .filter-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Cute Username Generator</h1>

    <div class="filters">
        <label for="category-select" class="filter-label">Choose a category:</label>
        <select id="category-select">
            <option value="fruit">Fruit</option>
            <option value="cat">Cat</option>
            <option value="anime">Anime</option>
            <option value="league">League of Legends</option>
            <option value="genshin">Genshin Impact</option>
            <option value="sanrio">Sanrio</option>
            <option value="miscellaneous">Miscellaneous</option>
        </select>
    </div>

    <div class="filters">
        <label class="filter-label"><input type="checkbox" id="prefix-checkbox"> Include Prefix</label>
        <label class="filter-label"><input type="checkbox" id="suffix-checkbox"> Include Suffix</label>
        <label class="filter-label"><input type="checkbox" id="number-checkbox"> Include Numbers</label>
    </div>

    <button id="generate-btn">Generate Cute Username</button>
    <div id="result"></div>

    <!-- Link the JavaScript files -->
    <script src="generator.js"></script>
    <script src="cuteNames.js"></script>
</body>
</html>
