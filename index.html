<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Username Generator</title>
    <!-- Link to the external style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cute Username Generator</h1>
    
    <label for="category-select">Choose a category:</label>
    <select id="category-select">
        <option value="fruit">Fruit</option>
        <option value="cat">Cat</option>
        <option value="anime">Anime</option>
        <option value="league">League of Legends</option>
        <option value="genshin">Genshin</option>
        <option value="sanrio">Sanrio</option>
        <option value="miscellaneous">Miscellaneous</option>
        <option value="clean">Clean Names</option>
    </select>

    <br><br>
    
    <input type="checkbox" id="prefix-checkbox">
    <label for="prefix-checkbox">Include Prefix</label>

    <input type="checkbox" id="suffix-checkbox">
    <label for="suffix-checkbox">Include Suffix</label>

    <br><br>

    <button id="generate-btn">Generate Cute Username</button>

    <!-- This is the clickable div where the generated username will appear -->
    <div id="result" title="Click to copy!"></div>

    <!-- Link to your cuteNames.js file -->
    <script src="cuteNames.js"></script>
    <script>
        // Adding event listener to copy the username when clicked
        document.getElementById('result').addEventListener('click', function () {
            const username = document.getElementById('result').textContent;
            if (username) {
                navigator.clipboard.writeText(username).then(() => {
                    alert('Username copied to clipboard: ' + username);
                });
            }
        });
    </script>
</body>
</html>
