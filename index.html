<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute & Unique Username Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #ffcccb;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
        }
        #uniqueResult {
            margin-top: 20px;
            font-size: 24px;
            color: #66ccff;
        }
    </style>
</head>
<body>
    <h1>Cute & Unique Username Generator</h1>
    
    <button id="generate-btn">Generate Cute Username</button>
    <div id="result"></div>
    
    <button id="generate-unique-btn">Generate Unique Username</button>
    <div id="uniqueResult"></div>

    <script src="Cute.js"></script>
</body>
</html>
